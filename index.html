<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <h2 id="result">First Player to 5 Points win!</h2>
    <div class="selected">
      <div class="playerSelected">
        Player Selected: <span id="playerChoice"></span>
      </div>
      <div class="computerSelected">
        Computer Selected: <span id="computerChoice"></span>
      </div>
    </div>

    <div class="image"></div>

    <div class="scores">
      <div class="playerScore">Player: <span id="playerValue"></span></div>
      <div class="computerScore">
        Computer: <span id="computerValue"></span>
      </div>
    </div>
    <h2>Make a Selection</h2>

    <div class="buttons">
      <button id="heads">Heads</button>
      <button id="tails">Tails</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
